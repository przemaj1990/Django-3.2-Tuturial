{% extends "base.html" %}

{% block content %}
<h1>Article title: {{title}}  and id: {{id}}</h1>
    <p1>Content: {{content}} </p1>
    
    <!-- base for iteration -->
    <ul>{% for x in my_list %}
        {% if x.title %}
        <li>
            <!-- href to create dynami url -->
            <a href='/articles/{{x.id}}/'>{{ x.title }}</a>
            <p> content: {{ x.content }}</p>
            <a href='/articles/slug/{{x.slug}}/'>slug: {{ x.title }}</a>
            <p></p>
            
        </li>
        {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
