{% extends "base.html" %}

{% block content %}

<!-- check if object exist -->
{% if object_list %}
<ol>
    {% for object in object_list %}
    <li>
    <!-- <a href='/articles/slug/{{object.slug}}/'>slug: {{ object.slug }}</a> -->
    <a href='{{ object.get_absolute_url }}'>{{ object.title }}</a>
    </li>
    {% endfor %}
</ol>
{% endif %}

{% endblock content %}
