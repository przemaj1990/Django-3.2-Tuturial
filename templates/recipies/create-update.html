{% extends "base-recipe.html" %}
{% block content %}

{% if message %}
<p>{{ message }}</p>
{% endif %}

<div style="margin-top:30px;">
    <form action="." method="POST">
        <h3>Create Recipe</h3>
        {% csrf_token %}
        {{ form.as_p }}

        {% if formset %}
        <h3>Ingredient:</h3>
        {{ formset.as_p }}
        {% endif %}
        <div><button type='submit'>Save</button></div>
    </form>
</div>



{% endblock content %}
